<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> <!-- Definição do padrão de caracteres -->
        <meta name="author" content="João Bond">
        <link rel="stylesheet" href="assets/css/cabecalho.css">
        <link rel="stylesheet" href="assets/css/conteudo.css">
        <link rel="stylesheet" href="assets/css/rodape.css">
        <link rel="stylesheet" href="assets/css/formulario.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:900i" rel="stylesheet">
        <title>Contato - Minhas Séries</title>
    </head>
    <body>
        <!-- Inicio Cabeçalho -->
        <header>
            <!-- Inicio Navbar -->
            <nav class="menu">
                <div class="box">
                    <ul>
                        <li><a href="index.html" title="Vai para página inicial" class="menu-link">Início</a></li>
                        <li><a href="#" class="menu-link">Séries Renovadas</a ></li>
                        <li><a href="#" class="menu-link">Séries Destacadas</a ></li>
                        <li><a href="#" class="menu-link">Séries Novas</a ></li>
                        <li><a href="contato.html" class="menu-link">Contato</a ></li>
                    </ul>
                </div>
            </nav>
            <div class="titulo">
                <div class="box">
                    Minhas <span class="titulo-mod">Séries</span>
                </div>
            </div>
            <!-- Fim Navbar -->
        </header>
        <!-- Fim Cabeçalho -->
        <!-- Começo Principal -->
        <main>
            <div class="box">
                <h1>Formulário de Contato</h1>
                <form action="">
                    <div class="campo">
                        <label class="descricao-campo" for="nome">Nome: </label>
                        <input type="text" id="nome" placeholder="Digite seu nome aqui...">
                    </div>
                    <div class="campo">
                        <label class="descricao-campo" for="email">E-mail: </label>
                        <input type="email" id="email" placeholder="Digite seu e-mail aqui...">
                    </div>
                    <div class="campo">
                        <label class="descricao-campo">Sexo: </label>
                        <input class="input-radio" type="radio" id="sexo_m" name="sexo">
                        <label class="descricao-campo-radio" for="sexo_m">Masculino</label>
                        <input class="input-radio" type="radio" id="sexo_f" name="sexo">
                        <label class="descricao-campo-radio" for="sexo_f">Feminino</label>
                        <input class="input-radio" type="radio" id="sexo_n" name="sexo">
                        <label class="descricao-campo-radio" for="sexo_n">Não quero informar</label>
                    </div>
                    <div class="campo">
                        <label class="descricao-campo" for="obs">Mensagem: </label>
                        <textarea id="obs" cols="30" rows="3" placeholder="Escreva o que precisa aqui..."></textarea>
                    </div>
                    <div class="campo">
                        <input class="btn-enviar" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
        <!-- Fim Principal -->
        <!-- Inicio Rodapé -->
        <footer class="rodape">
            <div class="box">
                <p class="texto-rodape">Minhas Séries</p>
                <img src="#facebook" class="imagem-rodape">
                <img src="#twitter" class="imagem-rodape">
                <img src="#youtube" class="imagem-rodape">
            </div>
        </footer>
        <!-- Fim Rodapé -->
    </body>
</html>
